<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cuenta Regresiva</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: black;
      color: white;
      font-family: Arial, sans-serif;
      overflow: hidden;
      flex-direction: column;
      position: relative;
    }

    /* Fondo con GIF */
    body::before {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: url("1555.gif") no-repeat center center/cover;
      z-index: -1; /* Para que quede detrás */
    }

    #countdown {
      font-size: 6rem;
      font-weight: bold;
      opacity: 1;
      transition: opacity 0.5s ease, transform 0.5s ease;
      text-shadow: 3px 3px 10px black;
    }

    #nextBtn {
      display: none;
      margin-top: 20px;
      padding: 15px 30px;
      font-size: 1.5rem;
      background: linear-gradient(45deg, #ff69b4, #ff1493);
      color: white;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      transition: transform 0.3s;
      text-shadow: 2px 2px 6px black;
    }

    #nextBtn:hover {
      transform: scale(1.1);
    }
  </style>
</head>
<body>
  <div id="countdown">3</div>
  <button id="nextBtn" onclick="window.location.href='feliz.html'">Ir a la siguiente página ➡️</button>

  <script>
    let counter = 3;
    const countdownEl = document.getElementById("countdown");
    const nextBtn = document.getElementById("nextBtn");

    const interval = setInterval(() => {
      countdownEl.style.transform = "scale(1.3)";
      countdownEl.style.opacity = "0.8";

      setTimeout(() => {
        countdownEl.style.transform = "scale(1)";
        countdownEl.style.opacity = "1";
      }, 400);

      counter--;
      if (counter > 0) {
        countdownEl.textContent = counter;
      } else {
        clearInterval(interval);
        countdownEl.style.display = "none";
        nextBtn.style.display = "inline-block";
      }
    }, 1000);
  </script>
</body>
</html>
