    }

<body>
  <!-- Fondo de fuegos -->
  <canvas id="fireworks"></canvas>

  <div class="container">
    <!-- GIF -->
    <div class="gif-container">
      <img src="GIFCUMPLE.gif" alt="GIF de cumplea√±os">
    </div>

    <!-- Texto -->
    <div class="content">
      <h1>üå∏ Feliz Cumplea√±os üå∏</h1>
      <p>Hoy celebramos tu vida y la alegr√≠a que compartes con todos nosotros.</p>
      <p>Que cada d√≠a est√© lleno de amor, sonrisas y sue√±os cumplidos. üéÇüéâ</p>

  <!-- Script para los fuegos artificiales -->
  <script>
    const canvas = document.getElementById("fireworks");
    const ctx = canvas.getContext("2d");
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    let fireworks = [];

    class Firework {
      constructor(x, y, colors) {
        this.x = x;
        this.y = y;
        this.particles = [];
        for (let i = 0; i < 100; i++) {
          this.particles.push(new Particle(x, y, colors));
        }
      }
      draw() {
        this.particles.forEach((p) => p.update());
      }
    }

    class Particle {
      constructor(x, y, colors) {
        this.x = x;
        this.y = y;
        this.radius = Math.random() * 2 + 1;
        this.color = colors[Math.floor(Math.random() * colors.length)];
        this.angle = Math.random() * 2 * Math.PI;
        this.speed = Math.random() * 5 + 2;
        this.life = 100;
        this.alpha = 1;
      }
      update() {
        this.x += Math.cos(this.angle) * this.speed;
        this.y += Math.sin(this.angle) * this.speed + 0.5; 
        this.life--;
        this.alpha -= 0.01;

        ctx.beginPath();
        ctx.arc(this.x, this.y, this.radius, 0, 2 * Math.PI);
        ctx.fillStyle = this.color.replace("ALPHA", this.alpha);
        ctx.fill();
      }
    }

    function createFirework() {
      const x = Math.random() * canvas.width;
      const y = Math.random() * (canvas.height / 2);
      const colors = [
        "rgba(255,0,0,ALPHA)",
        "rgba(255,255,0,ALPHA)",
        "rgba(0,255,255,ALPHA)",
        "rgba(0,255,0,ALPHA)",
        "rgba(255,0,255,ALPHA)"
      ];
      fireworks.push(new Firework(x, y, colors));
    }

    function animate() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      fireworks.forEach((f, i) => {
        f.draw();
        if (f.particles.every(p => p.life <= 0)) {
          fireworks.splice(i, 1);
        }
      });
      requestAnimationFrame(animate);
    }

    setInterval(createFirework, 1200);
    animate();
  </script>
