<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Abre esta carta</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: "Segoe UI", sans-serif;
    }

    /* Fondo GIF */
    body::before {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: url("hello.gif") no-repeat center center/cover; /* 游댳 Cambia "mi_gif.gif" por tu archivo */
      z-index: -1; /* Se queda detr치s */
    }
  </style>
</head>
<body class="flex items-center justify-center min-h-screen p-4">

<div id="proposalCard" class="rounded-2xl p-8 md:p-12 text-center max-w-md w-full bg-pink-500 bg-opacity-90 shadow-xl">
  <h1 class="text-3xl font-bold text-white mb-8 drop-shadow-lg">
    <span id="typedText"></span><span class="typewriter-cursor">_</span>
  </h1>

  <div class="flex flex-col sm:flex-row justify-center items-center gap-6">
    <button id="yesButton" class="bg-green-500 hover:bg-green-600 text-white font-bold py-3 px-8 rounded-full shadow-lg">
      <i class="fas fa-envelope mr-2"></i> Abrir
    </button>
    <button id="noButton" class="bg-red-500 hover:bg-red-600 text-white font-bold py-3 px-8 rounded-full shadow-lg">
      No
    </button>
  </div>
</div>

<script>
document.addEventListener("DOMContentLoaded", () => {
  const yesButton = document.getElementById("yesButton");
  const noButton = document.getElementById("noButton");
  const typedText = document.getElementById("typedText");

  // Texto con efecto m치quina de escribir
  const text = "TOCA UN BOTON";
  let i = 0;
  function typeWriter() {
    if (i < text.length) {
      typedText.textContent += text.charAt(i);
      i++;
      setTimeout(typeWriter, 100);
    }
  }
  typeWriter();

  // Bot칩n "Abrir"
  yesButton.addEventListener("click", () => {
    window.location.href = "carta.html"; 
  });

  // Bot칩n "No"
  noButton.addEventListener("click", () => {
    alert("游땩 No quieras rechazarme...");
  });
});
</script>
<audio id="bg-music" autoplay loop>
  <source src="musica.mp3" type="audio/mpeg">
</audio>

<script>
  document.addEventListener("click", () => {
    const music = document.getElementById("bg-music");
    if (music.paused) {
      music.play();
    }
  }, { once: true });
</script>

</body>
</html>
